<table class="table table-hover">
    <tr valign="top">
        <td width="70px">
            <img src="{{ post.author.avatar(36) }}">
        </td>
        <td>
            <span style="color: #482ff7">
                {{ post.author.username }} 
            </span>
                said 
                <span style=" font-size: 10px;">
                    {{ moment(post.timestamp).fromNow() }}
                </span>:<br>
            {{ post.body }}</td>
    </tr>
</table>
